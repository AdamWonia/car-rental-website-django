{% load static %}
<html lang="en">
    <head>
        <title>Car view</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap and css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/page.css' %}" type="text/css"/>
    </head>

    <body style="background-color: #1F1F1F;">
        <div class="wrapper_read">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header" style="color: white;">
                            <h1>Record details</h1>
                        </div>
                        {% if user.is_superuser %}
                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Brand</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.brand }}</p>
                            </div>

                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Model</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.model }}</p>
                            </div>

                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Year</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.year }}</p>
                            </div>

                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Engine</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.engine }}</p>
                            </div>

                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Power</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.power }}</p>
                            </div>

                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Price</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.price }}</p>
                            </div>

                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Site url</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.site_url }}</p>
                            </div>

                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Status</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.active }}</p>
                            </div>

                            <div class="form-group" style="color: white;">
                                <label class="form_label_record">Published date</label>
                                <p class="form-control-static" style="color: #9E9E9E;">{{ object.published_date }}</p>
                            </div>

                            <div style="padding-bottom: 10px;">
                                <label class="form_label_record">Image</label>
                                <div style="padding-bottom:5px;"><img src="/media/{{ object.image_url }}" width="500px"/></div>
                            </div>
                        {% endif %}
                        <p><a href="{% url 'management' %}" class="btn btn-primary">Back</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
